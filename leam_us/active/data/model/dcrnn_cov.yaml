---
base_dir: data/model
log_level: INFO
data:
  batch_size: 128 
  dataset_dir: data/data/test_data
  test_batch_size: 128
  val_batch_size: 128
  graph_pkl_filename: data/sensor_graph/adj_mx.pkl

model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 28
  input_dim: 10
  input0_dim: 24
  l1_decay: 0
  max_diffusion_step: 1
  num_nodes: 58
  num_rnn_layers: 1
  num_rnn_layers_gru: 3 #4
  output_dim: 24
  z_dim: 32 #128
  r_dim: 32 #128
  rnn_units: 16 #64
  rnn_units_gru: 128 #64
  seq_len: 28
  use_curriculum_learning: False
  context_percentage: 0.2 #0.25

train:
  base_lr: 0.0008 #0.001
  dropout: 0
  epoch: 0
  epochs: 500 #120
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 50 #80
  steps: [800] #[20,70] #[25, 50, 75] #[20, 30, 40, 50]
  test_every_n_epochs: 1
